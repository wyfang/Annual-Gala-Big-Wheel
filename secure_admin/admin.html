        // é¡µé¢åŠ è½½æ—¶ä»localStorageæ¢å¤å‚æ•°
        window.addEventListener('load', () => {
            const savedCount = localStorage.getItem('stressCount');
            const savedTime = localStorage.getItem('stressTime');
            if (savedCount) document.getElementById('stressCount').value = savedCount;
            if (savedTime) document.getElementById('stressTime').value = savedTime;
        });

        function toggleToolsMenu() {
            const menu = document.getElementById('toolsDropdown');
            menu.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const container = document.querySelector('.tools-menu-container');
            const menu = document.getElementById('toolsDropdown');
            if (!container.contains(e.target) && menu.classList.contains('show')) {
                menu.classList.remove('show');
            }
        });
    </script>
