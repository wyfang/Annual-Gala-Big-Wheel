    <script>
        const socket = io();
        let myEnergy = 10000;
        let isFlying = false;
        
        // Êú¨Âú∞ËÉΩÈáèËÆ°ÁÆó
        let flightStartTime = null;
        let flightInitialEnergy = 0;
        let drainRate = 150;
        let drainInterval = 100;
        let localUpdateInterval = null;

        function login() {
            const idCard = document.getElementById('idCard').value.trim();
            if (!idCard) {
                alert('ËØ∑ËæìÂÖ•Ë∫´‰ªΩËØÅÂè∑Á†Å');
                return;
            }
            // ÂÖÅËÆ∏ÂÖ∂‰ªñÈïøÂ∫¶Áî®‰∫éÊµãËØï fallback
            // if (idCard.length !== 8) {
            //     alert('ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑ8‰ΩçË∫´‰ªΩËØÅÂè∑Á†Å');
            //     return;
            // }
            socket.emit('login', { idCard });
        }

        socket.on('login_fail', (msg) => {
            alert('‚ùå ' + msg);
        });
        socket.on('login_success', (u) => {
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-ctrl').classList.remove('hidden');
            document.getElementById('myName').innerText = u.name;
            document.getElementById('myAvatar').src = u.avatar && u.avatar.startsWith('http') ? u.avatar : `/avatar/${u.avatar || 'default.png'}`;
            updateEnergy(u.energy);
        });

        function toggleEngine() {
            if (myEnergy <= 0) return;
            socket.emit('start_engine');
        }

        let lastClickTime = 0;
        function handleMainBtn(e) {
            // Èò≤Ê≠¢ÈáçÂ§çËß¶Âèë (touch + click)
            const now = Date.now();
            if (now - lastClickTime < 100) return; 
            if (e.type === 'click' && e.pointerType === 'touch') return; // ÁßªÂä®Á´Ø‰ºòÂÖàÂìçÂ∫î touchstart
            lastClickTime = now;
            
            // ‰øÆÂ§ç e ÂèØËÉΩÊòØ undefined ÁöÑÊÉÖÂÜµÔºàËôΩÁÑ∂ËøôÈáåÈÉΩ‰º†‰∫ÜÔºâ
            if (!e) e = window.event;

            if (isFlying) {
                // ËßÜËßâÂèçÈ¶à
                createComboVisuals(e);
                
                addEnergy();
            } else {
                toggleEngine();
            }
        }

        function createComboVisuals(e) {
            // Ëé∑ÂèñÁÇπÂáª‰ΩçÁΩÆ
            let x, y;
            if (e.touches && e.touches.length > 0) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            // 1. ÈúáÂä®ÂèçÈ¶à (Â¶ÇÊûúËÆæÂ§áÊîØÊåÅ)
            if (navigator.vibrate) navigator.vibrate(15);

            // 2. Â±èÂπïÈúáÂä®ÊïàÊûú
            const page = document.getElementById('page-ctrl');
            page.classList.remove('shake');
            void page.offsetWidth;
            page.classList.add('shake');

            // 3. ËÉΩÈáèÊù°È´ò‰∫ÆÈó™ÁÉÅ
            const bar = document.getElementById('energyBgBar');
            bar.classList.add('boost-flash');
            setTimeout(() => bar.classList.remove('boost-flash'), 100);

            // 4. ÂàõÂª∫Êâ©Êï£Ê≥¢Á∫π
            const ripple = document.createElement('div');
            ripple.className = 'click-ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 500);

            // 5. Á≤íÂ≠êÁàÜÁÇ∏
            const colors = ['#00f3ff', '#ffd700', '#ff0080', '#ffffff'];
            for(let i=0; i<8; i++) {
                const spark = document.createElement('div');
                spark.className = 'click-spark';
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                
                // ÈöèÊú∫È£ûÂ∞Ñ
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                spark.style.transition = `all ${0.3 + Math.random()*0.3}s ease-out`;
                document.body.appendChild(spark);
                
                // Ëß¶ÂèëÂä®Áîª
                requestAnimationFrame(() => {
                    spark.style.transform = `translate(${tx}px, ${ty}px) scale(0)`;
                    spark.style.opacity = '0';
                });
                
                setTimeout(() => spark.remove(), 600);
            }
        }

        // ËÆ°ÁÆóÂΩìÂâçËÉΩÈáèÔºàÊú¨Âú∞ËÆ°ÁÆóÔºå‰∏çÂêëÊúçÂä°Âô®ÂèëÈÄÅÔºâ
        function calculateCurrentEnergy() {
            if (!isFlying || !flightStartTime) return myEnergy;
            const elapsed = Date.now() - flightStartTime;
            const energyDrained = Math.floor((elapsed / drainInterval) * drainRate);
            return Math.max(0, flightInitialEnergy - energyDrained);
        }

        // ÂêØÂä®Êú¨Âú∞ËÉΩÈáèÊõ¥Êñ∞Âæ™ÁéØ
        function startLocalEnergyUpdate() {
            if (localUpdateInterval) return;
            localUpdateInterval = setInterval(() => {
                if (isFlying) {
                    myEnergy = calculateCurrentEnergy();
                    updateEnergyDisplay(myEnergy);
                    
                    // Â¶ÇÊûúËÉΩÈáèËÄóÂ∞ΩÔºåËá™Âä®ÂÅúÊ≠¢
                    if (myEnergy <= 0) {
                        socket.emit('stop_engine');
                    }
                }
            }, 50); // ÊØè 50ms Êõ¥Êñ∞‰∏ÄÊ¨°ÊòæÁ§∫
        }

        function stopLocalEnergyUpdate() {
            if (localUpdateInterval) {
                clearInterval(localUpdateInterval);
                localUpdateInterval = null;
            }
        }

        socket.on('engine_status', (data) => {
            isFlying = data.flying;
            const btn = document.getElementById('mainBtn');
            
            if (data.flying) {
                // È£ûË°åÂºÄÂßãÊàñÊÅ¢Â§ç
                // ÊúçÂä°Âô®‰ºöÂêåÊó∂ÂèëÈÄÅ startTime, initialEnergy, Âíå energy
                // ÈÉΩ‰ΩøÁî®ÊúçÂä°Âô®ÁöÑÂÄºÊù•Á°Æ‰øùÂêåÊ≠•
                if (data.startTime !== undefined) {
                    flightStartTime = data.startTime;
                }
                if (data.initialEnergy !== undefined) {
                    flightInitialEnergy = data.initialEnergy;
                }
                if (data.drainRate !== undefined) {
                    drainRate = data.drainRate;
                }
                if (data.drainInterval !== undefined) {
                    drainInterval = data.drainInterval;
                }
                if (data.energy !== undefined) {
                    myEnergy = data.energy;
                    updateEnergyDisplay(data.energy);
                }
                
                btn.className = 'flying';
                btn.innerHTML = 'ËøûÁª≠ÁÇπÂáª';
                startLocalEnergyUpdate();
            } else {
                // È£ûË°åÂÅúÊ≠¢
                stopLocalEnergyUpdate();
                btn.className = 'start';
                btn.innerHTML = 'ËøõÂÖ•È£ûË°å';
                if (data.energy !== undefined) {
                    updateEnergy(data.energy);
                }
            }
        });

        function updateEnergy(val) {
            myEnergy = val;
            updateEnergyDisplay(val);
        }

        function updateEnergyDisplay(val) {
            const percentage = (val / 10000) * 100;
            const energyBar = document.getElementById('energyBgBar');
            const energyValue = document.getElementById('energyValue');
            
            energyBar.style.height = percentage + '%';
            
            // Êõ¥Êñ∞ËÉΩÈáèÊï∞ÂÄº
            if (energyValue) {
                energyValue.textContent = Math.floor(val);
                // ËÉΩÈáèÂ∞ë‰∫é30%Êó∂ÊîπÂèòÊ†∑Âºè
                if (percentage < 30) {
                    energyValue.classList.add('low');
                } else {
                    energyValue.classList.remove('low');
                }
            }
            
            // ËÉΩÈáèÂ∞ë‰∫é30%Êó∂ÊòæÁ§∫Á∫¢Ëâ≤Ë≠¶Âëä
            if (percentage < 30) {
                energyBar.classList.add('low-energy');
            } else {
                energyBar.classList.remove('low-energy');
            }
        }

        function addEnergy() {
            socket.emit('add_energy');
        }

        socket.on('game_result', (data) => {
            if (data.isReplay) { showFinalResult(data); return; }

            stopLocalEnergyUpdate();
            document.getElementById('mainBtn').classList.add('hidden');
            document.getElementById('landingNotice').classList.remove('hidden');
            setTimeout(() => {
                showFinalResult(data);
            }, 5000);
        });

        function showFinalResult(data) {
            document.getElementById('page-ctrl').classList.add('hidden');
            document.getElementById('landingNotice').classList.add('hidden');
            document.getElementById('page-result').classList.remove('hidden');
            document.getElementById('prizeName').innerText = data.prize.name;
        }

        document.getElementById('idCard').addEventListener('focus', function () {
            setTimeout(() => {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
    </script>
</body>
